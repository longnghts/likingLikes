<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="navBar">
        <h1 class="network">Network</h1>
    </div>
    <div class="feed">
        <h1>Your Feed</h1>
    </div>
    <div class="container">
    <div class="sideColumn">
        <div class="sideStack">
            <img id="profPic" src="./icons/user-circle.png" alt="profile pic"></img>
            <h3><a href="#">Add an Avatar</a></h3>
            <h2>James Doe</h2>
        </div>
    </div>
    <div class="main">
        <div class="box">
            <div class="topInner">
                <h2>Neil M</h2>
                <p><span id="likesNeil">9</span> Like(s)</p>
                <button id="button" onclick="inc1()">Like</button>
            </div>
            <div class="botInner">
                <p>i just setup this new discord bot, let me know what you all think! <a href="#">link</a>
            </div>
        </div>
        <div class="box">
            <div class="topInner">
                <h2>Nichole K</h2>
                <p><span id="likesNichole">12</span> Like(s)</p>
                <button id="button" onclick="inc2()">Like</button>
            </div>
            <div class="botInner">
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
        </div>
        <div class="box">
            <div class="topInner">
                <h2>Jim R</h2>
                <p><span id="likesJim">9</span> Like(s)</p>
                <button id="button" onclick="inc3()">Like</button>
            </div>
            <div class="botInner">
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
